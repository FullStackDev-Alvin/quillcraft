<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <title>Blog Details</title>
  </head>
  <body>
    <div class="blog_details_container">
      <div class="content">
        <div class="header">
          <div class="head">
            <h1>What is your site about?</h1>
            <h3>Give us a brief introduction on what you blog is about</h3>
          </div>
          <div class="nav">
            <div class="logo"><img src="./images/light_logo.png" alt="" /></div>
          </div>
        </div>
        <div class="form">
          <form action="">
            <div class="left">
              <h2>Choose a category</h2>
              <div class="select">
                <div class="single_select">
                  <input type="checkbox" name="" id="Food" />
                  <label for="Food">Food</label>
                </div>
                <div class="single_select">
                  <input type="checkbox" name="" id="Fashion" />
                  <label for="Fashion">Fashion</label>
                </div>
                <div class="single_select">
                  <input type="checkbox" name="" id="Travel" />
                  <label for="Travel">Travel</label>
                </div>
                <div class="single_select">
                  <input type="checkbox" name="" id="Art" />
                  <label for="Art">Art</label>
                </div>
                <div class="single_select">
                  <input type="checkbox" name="" id="Music" />
                  <label for="Music">Music</label>
                </div>
              </div>
            </div>
            <div class="right">
              <h2>Give us a small description</h2>
              <div class="right_input">
                <textarea
                  name=""
                  id=""
                  cols="42"
                  rows="10"
                  placeholder="type a description here"
                ></textarea>
              </div>
              <div class="right_input">
                <p>Select an image</p>
                <input type="file" name="" id="" placeholder="" />
              </div>
              <div class="right_input">
                <input type="submit" value="Submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
